<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8" />
    <meta name="viewport" content ="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel = "stylesheet" href = "./styles.css" />
    <title>Form Animation</title>
  </head>
  <body>
      <form>
        <div class="field-name"> 
          <i class="fas fa-user"></i>
          <input type = "text" placeholder="Username" required>
          <i class="fas fa-long-arrow-alt-down"></i>
        </div>
        <div class="field-email innactive">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder = "Email" required>
          <i class="fas fa-long-arrow-alt-down"></i>
        </div>
        <div class="field-password innactive">
          <i class="fas fa-key"></i>
          <input type="password" placeholder="Password" required>
          <i class="fas fa-long-arrow-alt-down"></i>
        </div>
        <div class="field-finish innactive">
          <i class="fas fa-heart"></i>
          <p>Thank you!!!</p>
          <i class="fas fa-heart"></i>
        </div>
      </form>

    <script src="https://kit.fontawesome.com/7a1d0039cf.js" crossorigin="anonymous"></script>
    <script src = "app.js"></script>
  </body>
</html>>
